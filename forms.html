<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="col-md-6">
            <form>
                <!-- form'lar gruplar halinde çalışır.Bootstrap'ten gelir -->
                <div class="form-group">
                    <label for="firstName">First Name : </label>
                    <input type="text" class="form-control" id="firstName"
                        placeholder="First Name Girin" required><!-- form-group'un içine yazılanlar da from-group oluyor-->
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name : </label>
                    <input type="text" class="form-control" id="lastName"
                        placeholder="Last Name Girin" required><!-- form-group'un içine yazılanlar da from-group oluyor-->
                </div>
                <div class="form-group">
                    <label for="email">Email : </label>
                    <input type="email" class="form-control" id="email"
                        placeholder="Email Girin" required><!-- form-group'un içine yazılanlar da from-group oluyor-->
                </div>
                <div class="form-group">
                    <label for="password">Email : </label>
                    <input type="password" class="form-control" id="password"
                        placeholder="Password Girin" required><!-- form-group'un içine yazılanlar da from-group oluyor-->
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="term">
                        <input type="checkbox" class="form-check-input" id="term">Kabul ediyorum
                    </label>
                </div>
            </form>
            <button type="submit" class="btn btn-success">Send</button>
            <!--
                form input açılır ve seçilir menü : select ;  içindeki itemler de ==> option
                çoklu text alanı : textarea
                radiobutton : sadece biri seçilir ve true kabul edilir

            -->
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>

</html>
